<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms - GUEPEX</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
  <style>
    .form-container {
      display: none;
    }
    .form-container.active {
      display: block;
    }
  </style>
</head>
<body>
  <section class="section">
    <div class="container">
      <!-- Banner -->
       <figure class="image is-fullwidth">
  <img src="https://www.guepex.com/assets/images/logo/logo-dark.webp" alt="Banner Image" style="width: 50%; height: 20%; margin: 0 auto;">
</figure>




     

      <!-- Inscription Form -->
      <div id="form-inscription" class="form-container active">
        <h1 class="title has-text-centered">Inscription Form</h1>
      <form action="https://script.google.com/macros/s/AKfycby-Nz5vzfu2MlkVSwSiEpXpADK9RvXiAoO3ah8fMTGtbk5G2nwP90N3vvx-02RBpnMOMA/exec" method="POST"> <!-- Replace YOUR_WEB_APP_URL with the Web App URL -->
        <div class="columns">
          <div class="column">
            <div class="field">
              <label class="label">First Name</label>
              <div class="control">
                <input class="input" type="text" name="firstName" placeholder="First Name" required>
              </div>
            </div>
          </div>
          
          <div class="column">
            <div class="field">
              <label class="label">Last Name</label>
              <div class="control">
                <input class="input" type="text" name="lastName" placeholder="Last Name" required>
              </div>
            </div>
          </div>
        </div>

        <div class="columns">
          <div class="column">
            <div class="field">
              <label class="label">Phone Number</label>
              <div class="control">
                <input class="input" type="tel" name="phoneNumber" placeholder="Phone Number" required>
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label">Email</label>
              <div class="control">
                <input class="input" type="email" name="email" placeholder="Email" required>
              </div>
            </div>
          </div>
        </div>

        <div class="columns">
          <div class="column">
            <div class="field">
              <label class="label">Boutique Name</label>
              <div class="control">
                <input class="input" type="text" name="boutiqueName" placeholder="Boutique Name" required>
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
    <label class="label">Agence</label>
    <div class="control">
      <select class="input" name="agency" required>
        <option value="" disabled selected>Select an Agence</option>
        <option value="El Harrouch">El Harrouch</option>
        <option value="Azzaba">Azzaba</option>
        <option value="Collo">Collo</option>
        <option value="Tolga">Tolga</option>
        <option value="Djamaa">Djamaa</option>
        <option value="CHU">CHU</option>
        <option value="Batna">Batna</option>
        <option value="Barika">Barika</option>
      </select>
    </div>
  </div>
          </div>
        </div>

        <div class="columns">
         
         
          <div class="column">
            <div class="field">
              <label class="label">RC Number or Card Number ou </label>
              <div class="control">
                <input class="input" type="text" name="cardNumber" placeholder="Card Number" required>
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label">NIF or Delivery Date</label>
              <div class="control">
                <input class="input" type="text" name="dateOfBirth" required>
              </div>
            </div>
          </div>
        </div>

  

        </div>


        

         <div class="columns">
           <div class="column">
            <div class="field">
              <label class="label">NIS</label>
              <div class="control">
                <input class="input" type="text" name="nis" placeholder="Numero RC" >
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label">AI</label>
              <div class="control">
                <input class="input" type="text" name="ai" placeholder="NIF" >
              </div>
            </div>
          </div>
        </div>
              <div class="column">
           <div class="column">
            <div class="field">
              <label class="label">Address</label>
              <div class="control">
                <input class="input" type="text" name="address" placeholder="Address" >
              </div>
            </div>
          </div> 
         
</div>


        <div class="column">
            <div class="field">
              <label class="label">&nbsp;</label>
              <div class="control">
                <button class="button is-primary is-fullwidth">Sign Up</button>
              </div>
            </div>
          </div>
      </form>
      </div>

     

      
  </section>

  <script>
    // Tab switching logic
    document.getElementById('tab-inscription').addEventListener('click', function() {
      document.getElementById('form-inscription').classList.add('active');
      document.getElementById('form-procuration').classList.remove('active');
      document.getElementById('form-prospection').classList.remove('active');
      this.classList.add('is-active');
      document.getElementById('tab-procuration').classList.remove('is-active');
      document.getElementById('tab-prospection').classList.remove('is-active');
    });

    document.getElementById('tab-procuration').addEventListener('click', function() {
      document.getElementById('form-procuration').classList.add('active');
      document.getElementById('form-inscription').classList.remove('active');
      document.getElementById('form-prospection').classList.remove('active');
      this.classList.add('is-active');
      document.getElementById('tab-inscription').classList.remove('is-active');
      document.getElementById('tab-prospection').classList.remove('is-active');
    });

    document.getElementById('tab-prospection').addEventListener('click', function() {
      document.getElementById('form-prospection').classList.add('active');
      document.getElementById('form-inscription').classList.remove('active');
      document.getElementById('form-procuration').classList.remove('active');
      this.classList.add('is-active');
      document.getElementById('tab-inscription').classList.remove('is-active');
      document.getElementById('tab-procuration').classList.remove('is-active');
    });
  </script>
</body>
</html>
